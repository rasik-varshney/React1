<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width">
<title>Designing Web App using HTML/CSS/REACT</title>
<link rel="stylesheet" href="style.css" />
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<!-- Don't use this in production: -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

//React Code here
 ReactDOM.render(<div></div>,document.getElementById('root'));
var one=React.createElement('div',{class:"main", id:"container1"},
React.createElement('div',{class:"Uinside", id :"inside1",style:{backgroundColor:"orange"}},"",null),
React.createElement('div',{class:"Uinside", id :"inside2",style:{backgroundColor:"orange"}},"",null),null)


var two=React.createElement('div',{class:"main", id:"container2",style:{backgroundColor:"aquamarine"}},"",null)
var three=React.createElement('div',{class:"main", id:"container3"},
React.createElement('div',{class:"Linside", id :"inside4",style:{backgroundColor:"blue"}},"",null),
React.createElement('div',{class:"Linside", id :"inside3",style:{backgroundColor:"blue"}},"",null),
React.createElement('div',{class:"Linside", id :"inside5",style:{backgroundColor:"blue"}},"",null),
null)

var big=React.createElement('div',{id:"bigcontainer",style:{backgroundColor:"white"}},one,two,three,null)

 ReactDOM.render(big,document.getElementById('root'));

</script>
<!--
     Note: this page is a great way to try React but it's not suitable for production.

     You can also use React without JSX, in which case you can remove Babel:
     https://reactjs.org/docs/react-without-jsx.html
   -->
</body>
</html>
